<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.js"></script>
  <link rel="shortcut icon" href="assets/img/traductor.ico"/>
  <!--Agregar los archivos de assets-->
  <link rel="stylesheet" href="assets/styles.css" />
    <title>Morse traductor</title>
    <body>
      <!--Contenido-->
      <header>
        <!--NavBar-->
        </nav>
        <h1>morseTranslator</h1>
        <p>Traduce texto a código Morse o código Morse a texto</p>
      </header>
      <main>
        <br>
        <form method="POST" action="#">
          <label for="texto">Texto:</label>
          <input
            type="text"
            id="texto"
            name="texto"
            placeholder="Escribe aquí tu texto o código Morse"
          />
          <p>¿Qué quieres traducir?</p>
          <input
            type="radio"
            id="morse2texto"
            name="traduccion"
            value="morse2texto"
          />
          <label for="morse2texto">De código Morse a texto</label><br />
          <input
            type="radio"
            id="texto2morse"
            name="traduccion"
            value="texto2morse"
          />
          <label for="texto2morse">De texto a código Morse</label><br />
          <button type="button" onclick="traducir(); event.preventDefault();">
            Traducir
          </button>
        </form>
        <hr />
        <div id="resultado-container">
          <div id="resultado"></div>
          <div id="botones-resultado">
            <button id="copiar" onclick="copiarResultado()">Copiar</button>
            <button id="reproducir" onclick="reproducirResultado()" disabled>Reproducir</button>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; 2023 Traductor de Código Morse</p>
        <p> Developed by <a href="https://github.com/arnolcb" target="_blank">Arnol Cáceres</a></li> </p>
      </footer>
    </body>
    <script src="assets/script.js"></script>
</html>
